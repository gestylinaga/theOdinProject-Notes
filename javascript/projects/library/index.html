<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gesty Linaga">
    <title>Library - Project</title>
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>

    <h1>Library</h1>
    <div class="container"></div>
    <button class="new" type="button" onclick="openForm()">New Book</button>

    <div class="formPopup">
      <form class="flexbox">
        <label for="title">Title</label>
        <input type="text" name="title">

        <label for="author">Author</label>
        <input type="text" name="author">

        <label for="pages">Total Pages</label>
        <input type="number" name="pages">

        <div class="flexbox">
          <label for="read">Yes, I have read it</label>
          <input id="read" type="radio" name="read">

          <!-- TODO FIX: one selection at a time -->

          <label for="notRead">No, I haven't read it</label>
          <input id="notRead" type="radio" name="notRead" checked>
        </div>

        <button type="submit">Submit</button>
        <button type="button" onclick="closeForm()">Cancel</button>
      </form>
    </div>
  
    <script src="./js/app.js"></script>
  </body>
</html>
