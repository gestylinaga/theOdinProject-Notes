<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Google Font: Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./style.css" rel="stylesheet">

  </head>

  <body class="grid-container">

    <aside class="sidebar">

      <h1><i class="bi bi-columns-gap"></i> Dashboard</h1>

      <ul>
        <li><i class="bi bi-house-fill"></i> Home</li>
        <li><i class="bi bi-person-bounding-box"></i> Profile</li>
        <li><i class="bi bi-envelope-fill"></i> Messages</li>
        <li><i class="bi bi-clock-history"></i> History</li>
        <li><i class="bi bi-clipboard-check-fill"></i> Tasks</li>
        <li><i class="bi bi-people-fill"></i> Communities</li>
      </ul>

      <ul>
        <li><i class="bi bi-gear-wide-connected"></i> Settings</li>
        <li><i class="bi bi-patch-question-fill"></i> Support</li>
        <li><i class="bi bi-shield-shaded"></i> Privacy</li>
      </ul>

    </aside>

    <header>
      <label for="search"><i class="bi bi-search"></i></label>
      <input type="text" name="search">

      <div class="header-buttons">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
      
    </header>

    <main class="main">

      <h3>Your Projects</h3>
      <h3>Announcements</h3>
      <h3>Trending</h3>
      
    </main>



    <a href="./imgs/reference.png"Reference</a>
  
  </body>
</html>
