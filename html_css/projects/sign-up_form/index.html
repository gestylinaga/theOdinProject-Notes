<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up Form | Nexus - FutureTech</title>
    <!-- Google Font: Bungee -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- Google Font: Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>

    <div class="bg">
      <div class="overlay">
        <img class="logo" src="./logo.png" alt="Logo">
        Nexus - <br>FutureTech
      </div>
      <img class="bg-image" src="./bg.jpg" alt="Background Image">
    </div>

    <main>
      <p>Nexus - FutureTech is not a real online service!
      It exists only in your wildest dreams.
      Sign up <em>now</em> to get started.
      </p><br>
      <p>You <em>know</em> you want to.</p>

      <form action="#" method="get">
        <div class="light-box">
          <h3>Let's do it!</h3>

          <div class="row">
            <div class="col">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" placeholder="Vash" required>
            </div>

            <div class="col">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" placeholder="Deckard" required>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="email">Email</label>
              <input type="email" name="user_email" placeholder="VDeckard@nexus.com" required>
            </div>

            <div class="col">
              <label for="phone_number">Phone Number</label>
              <input type="text" name="phone_number" placeholder="(666) 420-6969" required>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="password">Password</label>
              <input type="password" name="password" required>
            </div>

            <div class="col">
              <label for="password">Confirm Password</label>
              <input type="password" name="password" required>
            </div>
          </div>
        </div>

        <button type="submit">Create Account</button>

      </form>

      <p>
      Already have an account?
        <a href="#">Log in</a>
      </p>

    </main>
      
  
  </body>
</html>
