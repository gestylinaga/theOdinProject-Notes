<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up Form | Nexus - FutureTech</title>
    <!-- Google Font: Bungee -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- Google Font: Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>

    <div class="overlay">
      <img class="logo" src="./logo.png" alt="Logo">
      <div class="logo-text">
        <h1>Nexus</h1>
        <h2>FutureTech</h2>
      </div>
    </div>

    <main>
      <p>Nexus - FutureTech is not a real online service!
      It exists only in your wildest dreams.
      Sign up <em>now</em> to get started.
      </p><br>
      <p>You <em>know</em> you want to.</p>

      <form action="#" method="get">
        <h3>Let's do it!</h3>
        <div>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" placeholder="Your First Name" required>
        </div>

        <div>
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" placeholder="Your Last Name" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="user_email" placeholder="Your@email.com" required>
        </div>

        <div>
          <label for="phone_number">Phone Number</label>
          <input type="text" name="phone_number" placeholder="(123) 456-7890" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" name="password" required>
        </div>

        <div>
          <label for="password">Confirm Password</label>
          <input type="password" name="password" required>
        </div>

        <button type="submit">Create Account</button>

      </form>

      <p>
      Already have an account?
        <a href="#">Log in</a>
      </p>

    </main>
      
  
  </body>
</html>
